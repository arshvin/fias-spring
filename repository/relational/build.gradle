description = "this part is build for relational storage of the data"

//logging.captureStandardOutput LogLevel.DEBUG
jar{
    baseName = "$jarBaseName-relational"
}


dependencies{
    compile project(":common")

    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework.data:spring-data-jpa:1.9.0.RELEASE"
    compile 'org.hibernate:hibernate-search:5.5.0.Final'
    compile "org.hibernate:hibernate-entitymanager:5.0.1.Final"

    compile "javax.transaction:jta:1.1"

    compile "com.google.guava:guava:19.0"

    testCompile "junit:junit:4.11"
    testCompile "com.h2database:h2:1.4.185"

    runtime "com.h2database:h2:1.4.185"

}
